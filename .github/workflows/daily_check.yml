name: Daily energy check

on:
  schedule:
    - cron: "0 5,8,13 * * *"  # каждый день в 07:00 утра по UTC (~10:00 по Мск)
  workflow_dispatch:  # чтобы можно было запустить вручную

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_IDS: ${{ secrets.CHAT_IDS }}
        run: python elset_checker_bot.py
